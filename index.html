<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            margin: auto;
            max-width: 800px;
        }

        .calculator {
            width: 320px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .hotkeys {
            width: 280px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .hotkeys h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
            text-align: center;
        }

        .hotkey-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .hotkey-item:last-child {
            border-bottom: none;
        }

        .hotkey-key {
            background: #4a4a4a;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .hotkey-description {
            color: #555;
            font-size: 14px;
            flex: 1;
            margin-left: 12px;
        }

        .display {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ccc;
        }

        .number {
            background: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .operator {
            background: #ff9500;
            color: white;
            font-size: 24px;
        }

        .function {
            background: #4a4a4a;
            color: white;
            font-size: 24px;
        }

        .equals {
            background: #4a8f3d;
            color: white;
            font-size: 24px;
            grid-column: span 2;
        }
        
        .error {
            color: red;
            margin-top: 10px;
            min-height: 20px;
        }

        .expression {
            color: #666;
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 5px;
        }

        [data-operation="backspace"] {
            font-size: 20px;
            background: #832020;
            color: white;
        }

        [data-operation="clear"] {
            font-size: 20px;
            background: #832020;
            color: white;
        }

        [data-operation="sqrt"] {
            grid-column: span 2;
        }

        [data-operation="power"] {
            grid-column: span 2;
        }
    </style>
</head>
<body style="background-color: #e0e0e0;">
    <div class="container">
        <div class="calculator">
            <div class="expression" id="expression"></div>
            <div class="display" id="display">0</div>
            <div class="error" id="error"></div>
            <div class="buttons">
            <button class="function" data-operation="power">x^y</button>
            <button class="function" data-operation="sqrt">√</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-operation="add">+</button>
            
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-operation="subtract">-</button>
            
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-operation="multiply">×</button>
            
            <button class="function" data-operation="sign">±</button>
            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>
            <button class="operator" data-operation="divide">÷</button>
            
            <button class="function" data-operation="clear">C</button>
            <button class="function" data-operation="backspace">⌫</button>
            <button class="equals" data-operation="equals">=</button>
            </div>
        </div>
        
        <div class="hotkeys">
            <h3>Горячие клавиши</h3>
            <div class="hotkey-item">
                <span class="hotkey-key">0-9</span>
                <span class="hotkey-description">Цифры</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">.</span>
                <span class="hotkey-description">Десятичная точка</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">+</span>
                <span class="hotkey-description">Сложение</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">-</span>
                <span class="hotkey-description">Вычитание</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">*</span>
                <span class="hotkey-description">Умножение</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">/</span>
                <span class="hotkey-description">Деление</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">Enter</span>
                <span class="hotkey-description">Равно (=)</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">Esc/Del/C</span>
                <span class="hotkey-description">Очистить (C)</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">Backspace</span>
                <span class="hotkey-description">Удалить символ</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">^</span>
                <span class="hotkey-description">Возведение в степень</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">r</span>
                <span class="hotkey-description">Квадратный корень</span>
            </div>
            <div class="hotkey-item">
                <span class="hotkey-key">s</span>
                <span class="hotkey-description">Смена знака (±)</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
